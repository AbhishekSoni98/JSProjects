<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="main">
        <div class="container text-center">
            <div class="row justify-content-center mt-3">
                <h1 class="heading-1">Your Wishlist</h1>
            </div>
            <hr>
            <div class="row justify-content-center mt-3">
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <!-- Creating the input field to get user's wishlist and a button to add the wishlist -->
                            <form class="todo-form mt-3">
                                <div class="input-group justify-content-center">
                                    <input id="input" type="text" class="form-control" placeholder="Add your wishlist here...">
                                    <button class="btn btn-outline-secondary" type="button" id="addButton">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col align-self-end">
                            <!-- Creating container to show all the todos -->
                            <div class="todos-container" id="todoContainer">
                                <ul class="list-group list-group-flush" id="todoUList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
