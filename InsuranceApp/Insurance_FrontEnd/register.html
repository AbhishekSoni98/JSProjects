<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmartInsure - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="h3 mb-0 text-white p-3">SmartInsure</h1>
    </div>
  </nav>

 <main class="container d-flex justify-content-center align-items-center">
    <div class="login-container border p-4 rounded shadow-sm bg-light">
      <h2 class="text-center mb-4">Register to SmartInsure</h2>
      <hr>
        <div id="errorNotify" class="alert alert-danger" role="alert"></div>
                  <div id="successNotify" class="alert alert-success" role="alert"></div>         
            <form id="registerForm">
                    <input type="text" id="fullname" name="fullname" title='At least 3 alphabets (spaces allowed)' placeholder="Full Name" required>

                    <input type="text" id="username" name="username" title='At least 3 characters required (only alphabets and digits allowed)' placeholder="Username" required>

                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="password" id="password" name="password" title='At least 4 characters required' placeholder="Password" required>

                    <button class="btn btn-primary mt-3" id="registerButton" type="submit">Register</button>
                    
                    <button class="btn btn-secondary mt-3" onclick="window.location.href = 'login.html'">Login</button>
                </form>
            </div>
        </main>
        
        <div id="message" class="success-message" style="display: none;"></div>
    </div>

    <!-- Footer Section -->
  <footer class="bg-dark text-white text-center fixed-bottom py-3 mt-5">
    <p class="mb-0">&copy; 2026 SmartInsure. All rights reserved.</p>
  </footer>
    <script type="module" src="JS/register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
