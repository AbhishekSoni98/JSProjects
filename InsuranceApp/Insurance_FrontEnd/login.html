<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SmartInsure - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="h3 mb-0 text-white p-3">SmartInsure</h1>
    </div>
  </nav>

  <!-- Main Content Section -->
  <main class="container d-flex justify-content-center align-items-center">
    <div class="login-container border p-4 rounded shadow-sm bg-light">
      <h2 class="text-center mb-4">Login to SmartInsure</h2>
      <hr>
      <form id="loginForm">
        <div class="mb-3">
          <div id="errorNotify" class="alert alert-danger" role="alert"></div>
          <div id="successNotify" class="alert alert-success" role="alert"></div>
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
          <button class="btn btn-secondary w-100" onclick="window.location.href = 'register.html'">Register</button>
      </form>
      <p id="errorMsg" class="text-danger mt-3"></p>
      <div class="loading-spinner spinner-border text-primary mt-3" id="loadingSpinner" style="display: none;"></div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center fixed-bottom py-3 mt-5">
    <p class="mb-0">&copy; 2026 SmartInsure. All rights reserved.</p>
  </footer>
  <!-- <script src="JS/util.js"></script> -->
  <!-- Add Bootstrap JS Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="JS/login.js"></script>
</body>

</html>
