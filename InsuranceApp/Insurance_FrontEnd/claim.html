<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SmartInsure - Claim Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/claim.css" />
  <script type="module" src="JS/onload.js"></script>
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="h3 mb-0 text-white p-3">SmartInsure</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse float-end" id="navbarNav">
        <ul id="nav-menu" class="navbar-nav ms-auto px-3">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="policy.html">View Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newpolicy.html">Buy New Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <main class="container">
    <div class="claim-container border p-4 rounded shadow-sm bg-light">
      <h2 class="text-center mb-4">Claim Request</h2>
      <hr>
      <div id="errorNotify" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
      <div id="successNotify" class="alert alert-success mt-3" role="alert" style="display: none;"></div>
      <div id="claimForm">
        <div class="mb-3">
          <label for="reason" class="form-label">Reason:</label>
          <textarea id="reason" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" id="amount" class="form-control" min="1" required />
        </div>
        <button type="button" class="btn btn-primary w-100 p-3" id="submitClaim">
          Submit Claim
        </button>
        <button class="btn btn-secondary w-100 mt-3 p-3" onclick="window.location.href='dashboard.html'">
          Back to Dashboard
        </button>
      </div>
      
    </div>
  </main>

  <div style="margin: 50px;"></div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center fixed-bottom py-3 mt-5">
    <p class="mb-0">&copy; 2026 SmartInsure. All rights reserved.</p>
  </footer>

    crossorigin="anonymous"></script>

  <script src="JS/claim.js"></script>
</body>

</html>
