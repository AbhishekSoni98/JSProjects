<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SmartInsure - Pricing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/pricing.css">
  <script type="module" src="JS/onload.js"></script>
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="h3 mb-0 text-white p-3">SmartInsure</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse float-end" id="navbarNav">
        <ul id="nav-menu" class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="policy.html">View Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newpolicy.html">Buy New Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Pricing Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content Section -->
  <main class="container mt-5">
    <div class="row justify-content-center p-2">
      <div class="col-sm-6 align-items-center p-4"
        style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4 bg-primary text-white p-2">Pricing Calculator</h2>
        <hr>
        <div id="error-message" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
        <div id="result" class="alert alert-info mt-4" role="alert" style="display: none;"></div>
        <form id="pricingForm">
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
            <div id="age-error" class="text-danger mt-1" style="display: none;"></div>
          </div>
          <div class="mb-3">
            <label for="coverage" class="form-label">Coverage Amount (â‚¹)</label>
            <input type="number" id="coverage" class="form-control" placeholder="Enter desired coverage amount"
              required>
            <div id="coverage-error" class="text-danger mt-1" style="display: none;"></div>
          </div>
          <div class="mb-3">
            <label for="planType" class="form-label">Plan Type</label>
            <select id="planType" class="form-select" required>
              <option value="" disabled selected>Select a plan</option>
              <option value="basic">Basic</option>
              <option value="standard">Standard</option>
              <option value="premium">Premium</option>
            </select>
            <div id="planType-error" class="text-danger mt-1" style="display: none;"></div>
          </div>
          <div class="btn-group w-100" role="group" aria-label="Inline button group">
            <button type="submit" class="btn btn-primary m-2 w-50">Calculate Premium</button>
            <button class="btn btn-secondary m-2 w-50" onclick="window.location.href='dashboard.html'">Back to
              Dashboard</button>
          </div>
        </form>
        
      </div>
    </div>
    <br />
    
  </main>
  <div style="margin-top: 50px;"></span>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center fixed-bottom py-3 mt-5 footer">
    <p class="mb-0">&copy; 2026 SmartInsure. All rights reserved.</p>
  </footer>

  <script type="module" src="JS/pricing.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
